<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Marketing</title>
    <!--atylesheet-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Header Section-->
    <header class="container-fluid">
      <nav id="nav" class="flex font-poppins flex-grow">
        <div class="nav-brand">
          <a href="#" class="text-dark text-lg justify-center font-bold"
            >Digital</a
          >
        </div>
        <div class="toggle-btn">
          <button class="btn">
            <i class="bi bi-filter-right"></i>

        </div>
        <div class="collapse flex-grow">
          <ul class="flex">
            <li>
              <a href="#" class="link">Home</a>
            </li>
            <li>
              <a href="#" class="link">About</a>
            </li>
            <li>
              <a href="#" class="link">Services</a>
            </li>
            <li>
              <a href="#" class="link">Work</a>
            </li>
            <li>
              <a href="#" class="link">Contact</a>
            </li>
          </ul>
        </div>
        <div class="flex-initial">
          <ul class="flex">
            <button
              class="btn btn-primary btn-shadow bg-graident text-white text-uppercase"
            >
              start a project
            </button>
          </ul>
        </div>
      </nav>
    </header>

    <main id="site-main">

      <section class="banner-area font-poppins">
        <div class="banner-title container  mx-auto ">
          <div class="title">
            <span class="d-inline btn btn-primary bg-graident-peach text-red"

            <div class="py-2 branding text-lg sm-text-xl text-dark font-bold">

              <span class="d-block">Marketing and</span>

            <div class="py-5">
              <p class="text-gray">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi,
                suscipit?
              </p>
              <p class="text-gray">Lorem ipsum dolor sit amet consectetur.</p>
            </div>
            <div class="py-5">
              <a
                href="#"
                class="btn btn-primary btn-shadow bg-graident text-white text-uppercase"
                >Work Together</a
              >
            </div>
          </div>
        </div>
      </section>
      <!--/banner area-->
    </main>
    <!--/Main Section-->

    <!--scripts-->
    <script src="main.js"></script>
